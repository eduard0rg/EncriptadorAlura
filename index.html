<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>
</head>

<body>

    <header>
        <img src="Imagenes/Vector.png" alt="Logo Alura" class="logo-alura">
    </header>

    <main>
        <section>
            <textarea class="area-encriptador" placeholder="Texto a encriptar"></textarea>
            <div class="Informacion">Solo letras minusculas y sin acentos</div>
            <div class="Botones">
                <button class="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="area-mensaje"></textarea>
            <button class="boton-copiar">Copiar</button>
        </section>
    </main>

    <footer class="footer-container">

        <div>

           <p class="Copyright">Development by Yair Eduardo

            All rights reserved Â© 2023</p>

        </div>


    </footer>
    

    <script src="script.js"></script>

</body>

</html>
